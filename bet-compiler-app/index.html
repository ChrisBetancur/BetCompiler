<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

		<link rel="stylesheet" href="./styles.css" />
		<title>Document</title>
	</head>
	<body>

        <div class="title-bar">
			<div class="file-section">
				<button id="openDocumentBtn">
					<span>Open File</span>
				</button>
				<button id="createDocumentBtn">
					<span>New File</span>
				</button>
					<span id="fileName"></span>
				</div>
			<button id="runBetFile">
				<img src="images/run.png" width="25" height="25" />
			</button>
		</div>

        <nav role="navigation" class="primary-navigation" id="nav">
				<div class="dirList" id="dirList">
              </div>
        </nav>

		<div class="wrapper">
			<div class="tabs">

				<div class="tab">
					<input type="radio" name="css-tabs" id="main-tab" checked class="tab-switch" />
					<label for="main-tab" class="tab-label" id="fileNameTab">File Name</label>
					<div class="content">
						<main>
							<div class="main-container">
								<div class="main-panel">
									<textarea id="fileTextarea" disabled></textarea>
								</div>
								<div class="console-container">
                                    <div class="console">
                                       <span class="output" id="output"></span>
								    </div>

								</div>

							</div>
						</main>
					</div>
				</div>

                <div class="tab">
					<input type="radio" name="css-tabs" id="token-tab" class="tab-switch" />
					<label for="token-tab" class="tab-label">Tokens</label>
					<div class="content">
                        <span id="tokenOutput" class="output"><span>
					</div>
				</div>

				<div class="tab">
					<input type="radio" name="css-tabs" id="ast-tab" class="tab-switch" />
					<label for="ast-tab" class="tab-label">Abstract Syntax Tree</label>
					<div class="content">
                        <span id="astOutput" class="output"><span>
					</div>
				</div>

                <div class="tab">
					<input type="radio" name="css-tabs" id="asm-tab" class="tab-switch" />
					<label for="asm-tab" class="tab-label">Assembly</label>
					<div class="content">
                        <span id="asmOutput" class="output"><span>
					</div>
				</div>





			</div>
            	</div>

	</body>
</html>
