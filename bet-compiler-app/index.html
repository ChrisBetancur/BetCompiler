<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

    <link
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="title-bar">
      <div class="file-section">
        <button id="openDocumentBtn">
          <span class="material-icons"> launch </span>
        </button>
        <button id="createDocumentBtn">
          <span class="material-icons"> note_add </span>
        </button>
        <span class="document-name" id="documentName"></span>

      </div>

        <button id="runBetFile" class="run-section">
            <img src="images/run.png" width="25" height="25">
        </button>

        </div>

        <main>
            <div class="main-container">
                <div class="main-panel">
                    <textarea id="fileTextarea" disabled></textarea>
                </div>
                <div class="console-container">
                    <div class="console">
                        <span class="output" id="output"></span>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
